<head>
  <style>
    :root {
      /*
      /*———————————————————————————————————*/
      /*           GLOBAL TOKENS           */
      /*———————————————————————————————————*/
      /* Accent color */
      --colors-accent: #0078d4;
      --colors-accent-opacity: 1;
      /*
      /*———————————————————————————————————*/
      /*  COLOR TOKENS - PAGE BACKGROUNDS  */
      /*———————————————————————————————————*/
      /* L1 */
      --colors-pageBackgrounds-L1-label: "L1";
      --colors-pageBackgrounds-L1: #ffffff;
      --colors-pageBackgrounds-L1-opacity: 1;
      /* L1 Alt */
      --colors-pageBackgrounds-L1-label: "L1 Alt";
      --colors-pageBackgrounds-L1Alt: #f7f7f7;
      --colors-pageBackgrounds-L1Alt-opacity: 1;
      /* L2 */
      --colors-pageBackgrounds-L1-label: "L2";
      --colors-pageBackgrounds-L2: #f2f2f2;
      --colors-pageBackgrounds-L2-opacity: 1;
      /* L3 */
      --colors-pageBackgrounds-L1-label: "L3";
      --colors-pageBackgrounds-L3: #eaeaea;
      --colors-pageBackgrounds-L3-opacity: 1;
      /* L4 */
      --colors-pageBackgrounds-L1-label: "L4";
      --colors-pageBackgrounds-L4: #e2e2e2;
      --colors-pageBackgrounds-L4-opacity: 1;
      /* Flyout */
      --colors-pageBackgrounds-L1-label: "Flyout";
      --colors-pageBackgrounds-flyout: #ffffff;
      --colors-pageBackgrounds-flyout-opacity: 1;
      /* Smoke Overlay */
      --colors-pageBackgrounds-L1-label: "Smoke Overlay";
      --colors-pageBackgrounds-smokeOverlay: #000000;
      --colors-pageBackgrounds-smokeOverlay-opacity: 0.3;
      /*
      /*———————————————————————————————————*/
      /*     COLOR TOKENS - FOREGROUNDS    */
      /*———————————————————————————————————*/
      /* Primary */
      --colors-foregrounds-primary: #000000;
      --colors-foregrounds-primary-opacity: 1;
      /* Secondary */
      --colors-foregrounds-secondary: #000000;
      --colors-foregrounds-secondary-opacity: 0.6;
      /* Accent */
      --colors-foregrounds-accent: var(--colors-accent);
      --colors-foregrounds-accent-opacity: 1;
      /* On Accent */
      --colors-foregrounds-onAccent: #ffffff;
      --colors-foregrounds-onAccent-opacity: 1;
      /* Inverse */
      --colors-foregrounds-inverse: #ffffff;
      --colors-foregrounds-inverse-opacity: 1;
    }

    /*
    /*———————————————————————————————————*/
    /*           GLOBAL LAYOUT           */
    /*———————————————————————————————————*/
    * {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
    }

    div.wrapper,
    gridview {
      display: flex;
      flex-flow: row wrap;
      flex-basis: 100%;
      justify-content: flex-start;
    }

    div.wrapper * {
      display: flex;
    }

    .sticky {
      position: sticky;
      top: 28px;
      background: #fff;
      /* outline: 3px solid #fff; */
      /* part of titlebar-divider-fix */
    }

    .fixed {
      position: fixed;
      top: 0px;
      left: 0px;
      right: 8px;
    }
    /*
    /*———————————————————————————————————*/
    /*               HEADER              */
    /*———————————————————————————————————*/    
    header {
      overflow: visible;
      display: flex;
      flex-flow: row wrap;
      padding: 0px 0px 0px 16px;
      height: 48px;
      flex-basis: 100%;
      justify-content: space-between;
      /* margin-bottom: 4px; */
      z-index: 9999;
      background-color: #fff;
    }

    header buttongroup {
      margin-right: -4px;
    }
    /*
    /*———————————————————————————————————*/
    /*              GRIDVIEW             */
    /*———————————————————————————————————*/    
    gridview:first-of-type {
      padding-top: 28px;
    }
    
    gridview {
      padding-top: 0px;
    }

    gridview>.section-subtitle {
      flex-basis: 100%;
      padding: 10px 0px 10px 16px;
      /* margin-bottom: 4px; */
      height: 54px;
      align-items: flex-end;
    }

    gridview item {
      flex-flow: column nowrap;
      /* padding: 10px 0px; */
      /* flex-basis: 70px; */
      flex-basis: 70px;
      color: #444;
    }
    /*
    /*———————————————————————————————————*/
    /*           COLOR SWATCHES          */
    /*———————————————————————————————————*/
    swatch {
      margin: 6px auto;
      width: 32px;
      height: 32px;
      background: #fff url('data:image/svg+xml,\<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" fill-opacity=".13" >\<rect x="200" width="200" height="200" />\<rect y="200" width="200" height="200" />\</svg>');
      background-size: 8px 8px;
      border-radius: 4px;
      overflow: hidden;
    }

    swatch.swatch--circle {
      border-radius: 50%;
    }

    swatch.swatch--circle>svg>rect {
      rx: 15.5;
    }

    /*
    /*———————————————————————————————————*/
    /* COLOR SWATCHES - PAGE BACKGROUNDS */
    /*———————————————————————————————————*/
    /* L1 */
    #pageBackgrounds-L1 swatch label {
      content:"L1"
    }
    #pageBackgrounds-L1 swatch path:not(:first-of-type) {
      fill: var(--colors-pageBackgrounds-L1);
      fill-opacity: var(--colors-pageBackgrounds-L1-opacity);
    }
    #pageBackgrounds-L1 swatch path:nth-of-type(2) {
      opacity: var(--colors-pageBackgrounds-L1-opacity);
    }
    /* L1 Alt */
    #pageBackgrounds-L1Alt swatch path:not(:first-of-type) {
      fill: var(--colors-pageBackgrounds-L1);
      fill-opacity: var(--colors-pageBackgrounds-L1Alt-opacity);
    }
    #pageBackgrounds-L1Alt swatch path:nth-of-type(2) {
      opacity: var(--colors-pageBackgrounds-L1Alt-opacity);
    }
    /* L2 */
    #pageBackgrounds-L2 swatch path:not(:first-of-type) {
      fill: var(--colors-pageBackgrounds-L2);
      fill-opacity: var(--colors-pageBackgrounds-L2-opacity);
    }
    #pageBackgrounds-L2 swatch path:nth-of-type(2) {
      opacity: var(--colors-pageBackgrounds-L2-opacity);
    }
    /* L3 */
    #pageBackgrounds-L3 swatch path:not(:first-of-type) {
      fill: var(--colors-pageBackgrounds-L3);
      fill-opacity: var(--colors-pageBackgrounds-L3-opacity);
    }
    #pageBackgrounds-L3 swatch path:nth-of-type(2) {
      opacity: var(--colors-pageBackgrounds-L3-opacity);
    }
    /* L4 */
    #pageBackgrounds-L4 swatch path:not(:first-of-type) {
      fill: var(--colors-pageBackgrounds-L4);
      fill-opacity: var(--colors-pageBackgrounds-L4-opacity);
    }
    #pageBackgrounds-L4 swatch path:nth-of-type(2) {
      opacity: var(--colors-pageBackgrounds-L4-opacity);
    }
    /* Flyout */
    #pageBackgrounds-flyout swatch path:not(:first-of-type) {
      fill: var(--colors-pageBackgrounds-flyout);
      fill-opacity: var(--colors-pageBackgrounds-flyout-opacity);
    }
    #pageBackgrounds-flyout swatch path:nth-of-type(2) {
      opacity: var(--colors-pageBackgrounds-flyout-opacity);
    }
    /* Smoke Overlay */
    #pageBackgrounds-smokeOverlay swatch path:not(:first-of-type) {
      fill: var(--colors-pageBackgrounds-smokeOverlay);
      fill-opacity: var(--colors-pageBackgrounds-smokeOverlay-opacity);
    }
    #pageBackgrounds-smokeOverlay swatch path:nth-of-type(2) {
      opacity: var(--colors-pageBackgrounds-smokeOverlay-opacity);
    }
    /*
    /*———————————————————————————————————*/
    /*    COLOR SWATCHES - FOREGROUNDS   */
    /*———————————————————————————————————*/
    /* Primary */
    #foregrounds-primary swatch path:not(:first-of-type) {
      fill: var(--colors-foregrounds-primary);
      fill-opacity: var(--colors-foregrounds-primary-opacity);
    }
    #foregrounds-primary swatch path:nth-of-type(2) {
      opacity: var(--colors-foregrounds-primary-opacity);
    }
    /* Secondary */
    #foregrounds-secondary swatch path:not(:first-of-type) {
      fill: var(--colors-foregrounds-secondary);
      fill-opacity: var(--colors-foregrounds-secondary-opacity);
    }
    #foregrounds-secondary swatch path:nth-of-type(2) {
      opacity: var(--colors-foregrounds-secondary-opacity);
    }
    /* Accent */
    #foregrounds-accent swatch path:not(:first-of-type) {
      fill: var(--colors-foregrounds-accent);
      fill-opacity: var(--colors-foregrounds-accent-opacity);
    }
    #foregrounds-accent swatch path:nth-of-type(2) {
      opacity: var(--colors-foregrounds-accent-opacity);
    }
    /* On Accent */
    #foregrounds-onAccent swatch path:not(:first-of-type) {
      fill: var(--colors-foregrounds-onAccent);
      fill-opacity: var(--colors-foregrounds-onAccent-opacity);
    }
    #foregrounds-onAccent swatch path:nth-of-type(2) {
      opacity: var(--colors-foregrounds-onAccent-opacity);
    }
    /* Inverse */
    #foregrounds-inverse swatch path:not(:first-of-type) {
      fill: var(--colors-foregrounds-inverse);
      fill-opacity: var(--colors-foregrounds-inverse-opacity);
    }
    #foregrounds-inverse swatch path:nth-of-type(2) {
      opacity: var(--colors-foregrounds-inverse-opacity);
    }

    .button {
      display: inline-block;

      flex-shrink: 0;
      height: 30px;
      margin: 1px 0 1px 0;
      padding: 5px 16px 5px 16px;
      text-decoration: none;
      border: 2px solid transparent;
      border-radius: 6px;
      outline: none;
    }

    .button--primary {
      font-family: "Inter", sans-serif;
      font-weight: 500;
      font-size: 11px;
      line-height: 16px;
      letter-spacing: 0.01em;
      color: #ffffff;
      background-color: #18a0fb;
    }

    .button--primary:enabled:active {
      border: 2px solid rgba(0, 0, 0, 0.3);
    }

    .button--primary:disabled {
      background-color: rgba(0, 0, 0, 0.3);
    }

    .button--primary-destructive {
      font-family: "Inter", sans-serif;
      font-weight: 500;
      font-size: 11px;
      line-height: 16px;
      letter-spacing: 0.01em;
      color: #ffffff;
      background-color: #f24822;
    }

    .button--primary-destructive:enabled:active {
      border: 2px solid rgba(0, 0, 0, 0.3);
    }

    .button--primary-destructive:disabled {
      opacity: 0.4;
    }

    .button--secondary {
      font-family: "Inter", sans-serif;
      font-weight: 500;
      font-size: 11px;
      line-height: 16px;
      letter-spacing: 0.005em;
      color: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      background-color: #ffffff;
    }

    .button--secondary:enabled:active {
      padding: 4px 15px 4px 15px;
      border: 2px solid #18a0fb;
    }

    .button--secondary:disabled {
      color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 0, 0, 0.3);
    }

    .button--secondary-destructive {

    }

    .button--secondary-destructive:disabled {

    }

    .button--margin-right {
      margin-right: 8px;
    }

    .input {
      font-family: "Inter", sans-serif;
      font-weight: 400;
      font-size: 11px;
      line-height: 16px;
      letter-spacing: 0.005em;
      position: relative;


      display: flex;
      overflow: visible;


      align-items: center;
      width: 100%;
      height: 30px;
      margin: 1px 0 1px 0;
      padding: 8px 4px 8px 7px;
      color: rgba(0, 0, 0, 0.8);
      border: 1px solid transparent;
      border-radius: 2px;
      outline: none;
      background-color: #ffffff;
    }

    .input:hover {
      color: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .input::-moz-selection {
      color: #000000;
      background-color: rgba(24, 145, 251, 0.3);
    }

    .input::selection {
      color: #000000;
      background-color: rgba(24, 145, 251, 0.3);
    }

    .input::-webkit-input-placeholder {
      color: rgba(0, 0, 0, 0.3);
      border: 1px solid transparent;
    }

    .input:-ms-input-placeholder {
      color: rgba(0, 0, 0, 0.3);
      border: 1px solid transparent;
    }

    .input::-ms-input-placeholder {
      color: rgba(0, 0, 0, 0.3);
      border: 1px solid transparent;
    }

    .input::placeholder {
      color: rgba(0, 0, 0, 0.3);
      border: 1px solid transparent;
    }

    .input:not(:disabled):not(:hover):placeholder-shown {
      border: 1px solid transparent;
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAcAAAAABCAYAAABJ5n7WAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAgSURBVHgB7cMBCQAACMTAiR3sX1TQHr+DK2B+I0lSjj29qAEYlIbeBgAAAABJRU5ErkJggg==");
      background-repeat: no-repeat;
      background-position: center bottom -0.9px;
      background-size: calc(100% - 10px) 1px;
    }

    .input:not(:disabled):focus:placeholder-shown {
      border: 2px solid #18a0fb;
    }

    .input:not(:disabled):focus:not(:placeholder-shown) {
      padding-left: 6px;
    }

    .input:disabled:hover {
      border: 1px solid transparent;
    }

    .input:active,
    .input:focus {
      padding: 8px 4px 8px 6px;
      color: #000000;
      border: 2px solid #18a0fb;
      border-radius: 2px;
    }

    .input:disabled {
      position: relative;
      color: rgba(0, 0, 0, 0.3);
    }

    .input:disabled:active {
      padding: 8px 4px 8px 7px;
    }

    .input-icon {
      position: relative;
      width: 100%;
    }

    .input-icon__icon {
      position: absolute;
      top: -1px;
      left: 0;
      width: 32px;
      height: 32px;
    }

    .input-icon__input {
      font-family: "Inter", sans-serif;
      font-weight: 400;
      font-size: 11px;
      line-height: 16px;
      letter-spacing: 0.005em;


      display: flex;


      align-items: center;
      width: 100%;
      height: 30px;
      margin: 1px 0 1px 0;
      padding: 8px 4px 8px 0;
      text-indent: 32px;
      color: rgba(0, 0, 0, 0.8);
      border: 1px solid transparent;
      border-radius: 2px;
      outline: none;
      background-color: #ffffff;
    }

    .input-icon__input:hover {
      color: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .input-icon__input:active,
    .input-icon__input:focus {
      margin-left: -1px;
      padding: 8px 4px 8px 0;
      color: #000000;
      border: 2px solid #18a0fb;
      border-radius: 2px;
    }

    .input-icon__input::-moz-selection {
      color: #000000;
      background-color: rgba(24, 145, 251, 0.3);
    }

    .input-icon__input::selection {
      color: #000000;
      background-color: rgba(24, 145, 251, 0.3);
    }

    .input-icon__input::-webkit-input-placeholder {
      color: rgba(0, 0, 0, 0.3);
    }

    .input-icon__input:-ms-input-placeholder {
      color: rgba(0, 0, 0, 0.3);
    }

      const textbox = document.getElementById('count');
      const count = parseInt(textbox.value, 10);
      parent.postMessage({ pluginMessage: { type: 'create-rectangles', count } }, '*')
    }
    document.getElementById('cancel').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
    }
  </script>
</body>
