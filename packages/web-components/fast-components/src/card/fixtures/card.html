<h1>Card</h1>
<style>
    .class-override {
        height: 163px;
        width: 300px;
    }

    .state-override:hover {
        --elevation: 12;
        /* --background-luminance: -2; */
    }

    .has-controls {
        --card-height: 400px;
        --card-width: 500px;
        display: flex;
        flex-direction: column;
        padding: 20px;
    }
</style>

<h2>Default</h2>
<fast-card>Card with text</fast-card>

<h2>Custom width and height</h2>
<fast-card style="--card-height: 400px; --card-width: 500px;"></fast-card>

<h2>Custom depth with class-based height/width</h2>
<fast-card class="class-override" style="--elevation: 12;"></fast-card>

<h2>Custom depth on hover using CSS</h2>
<fast-card class="class-override state-override">
    Custom depth on hover using CSS
</fast-card>

<h2>Slotted controls</h2>
<fast-card class="has-controls">
    With controls
    <fast-button appearance="stealth">Test Button</fast-button>
</fast-card>
