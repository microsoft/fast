<template title="Default">
    <div>
        <script>
            (function () {
                const sampleGrid = document.getElementById("samplegrid");
                sampleGrid.rowsData = [
                    {
                        item1: "value 1-1",
                        item2: "value 2-1",
                        item3: "value 4-1",
                        item4: "value 5-1",
                    },
                    {
                        item1: "value 1-2",
                        item2: "value 2-2",
                        item3: "value 4-2",
                        item4: "value 5-2",
                    },
                    {
                        item1: "value 1-3",
                        item2: "value 2-3",
                        item3: "value 4-3",
                        item4: "value 5-3",
                    },
                ];
            })();
        </script>
        <fast-data-grid id="samplegrid"></fast-data-grid>
        <p></p>
        <h1>A basic data-grid</h1>
        <h2>A row is generated for each object in the rowsData array.</h2>
        <h2>
            A column is automatically generated for each key in the first object in the
            array.
        </h2>
    </div>
</template>

        <script>

            function set3Columns() {

        </p>

        <h1>Custom columns</h1>
        <h2>Authors can specify columns rather than let the grid generate them</h2>
        <h2>Columns render in the order specified</h2>
    </div>

    </div>

<template title="Column widths">
    <div>
        <script>
            (function () {
                const sampleGrid = document.getElementById("samplegrid");
                sampleGrid.rowsData = [
                    {
                        item1: "value 1-1",
                        item2: "value 2-1",
                        item3: "value 3-1",
                        item4: "value 4-1",
                    },
                    {
                        item1: "value 1-2",
                        item2: "value 2-2",
                        item3: "value 3-2",
                        item4: "value 4-2",
                    },
                    {
                        item1: "value 1-3",
                        item2: "value 2-3",
                        item3: "value 3-3",
                        item4: "value 4-3",
                    },
                ];
            })();
        </script>
        <script>
            function toggleColumnWidth(newWidths) {
                const sampleGrid = document.getElementById("samplegrid");
                sampleGrid.gridTemplateColumns = newWidths;
            }
        </script>
        <fast-data-grid id="samplegrid"></fast-data-grid>
        <p>
            <fast-button onclick="toggleColumnWidth('2fr 1fr 1fr 1fr')">
                Expand 1
            </fast-button>
            <fast-button onclick="toggleColumnWidth('1fr 2fr 1fr 1fr')">
                Expand 2
            </fast-button>
            <fast-button onclick="toggleColumnWidth('1fr 1fr 2fr 1fr')">
                Expand 3
            </fast-button>
            <fast-button onclick="toggleColumnWidth('1fr 1fr 1fr 2fr')">
                Expand 4
            </fast-button>
        </p>

        <p></p>
        <h1>Column widths</h1>
        <h2>Each row of a data grid is rendered using css grid layout</h2>
        <h2>
            The parent grid ensures that each child row has the same gridTemplateColumns
            value set to keep layout in sync
        </h2>
        <h2>The parent data grid automatically sets the width of each column to "1fr"</h2>
        <h2>
            Authors can set the data-grid's gridTemplateColumns property themselves for
            finer control over column widths
        </h2>
        <h2>
            By default the generated cells in each row are assigned the column that
            corresponds to the index of that column in the grid's columnDefinitions.
        </h2>
        <h2>
            The "gridColumn" property of a columnDefinition can specify another column for
            cells in that column to render to.
        </h2>
        <h2>
            Note: keyboard navigation across a row is currently based on order of cell
            children in the dom which matches the order in the grid's columnDefinitions.
        </h2>
    </div>
</template>
<template title="Manual grid">
    <div>
        <fast-data-grid
            id="samplegrid"
            grid-template-columns="1fr 1fr"
            generate-header="none"
        >
            <fast-data-grid-row row-type="header">
                <fast-data-grid-cell grid-column="1" cell-type="columnheader">
                    Column 1
                </fast-data-grid-cell>
                <fast-data-grid-cell grid-column="2" cell-type="columnheader">
                    Column 2
                </fast-data-grid-cell>
            </fast-data-grid-row>
            <fast-data-grid-row>
                <fast-data-grid-cell grid-column="1">1.1</fast-data-grid-cell>
                <fast-data-grid-cell grid-column="2">1.2</fast-data-grid-cell>
            </fast-data-grid-row>
            <fast-data-grid-row>
                <fast-data-grid-cell grid-column="1">2.1</fast-data-grid-cell>
                <fast-data-grid-cell grid-column="2">2.2</fast-data-grid-cell>
            </fast-data-grid-row>
        </fast-data-grid>
        <p></p>
        <h1>Manual grid</h1>
        <h2>Grids can also be defined with html</h2>
        <h2>
            Authors will need to define the 'grid-template-columns' of manual grids as
            well as assign each cell to a 'grid-column'.
        </h2>
    </div>
</template>
