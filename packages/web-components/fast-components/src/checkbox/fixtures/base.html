<h1>Checkbox</h1>
<h2>Default</h2>
<fast-checkbox>label</fast-checkbox>

<h2>Checked</h2>
<fast-checkbox checked></fast-checkbox>

<!-- Required -->
<h2>Required</h2>
<fast-checkbox required></fast-checkbox>

<h2>Indeterminate</h2>
<fast-checkbox class="flag-indeterminate">Unchecked</fast-checkbox>
<fast-checkbox checked class="flag-indeterminate">Checked</fast-checkbox>

<!-- Disabled -->
<h2>Disabled</h2>
<fast-checkbox disabled></fast-checkbox>
<fast-checkbox disabled>label</fast-checkbox>
<fast-checkbox disabled checked>checked</fast-checkbox>
<fast-checkbox disabled checked class="flag-indeterminate">
    Indeterminate checked
</fast-checkbox>
<fast-checkbox disabled class="flag-indeterminate">
    Indeterminate unchecked
</fast-checkbox>

<h2>Inline</h2>
<fast-checkbox checked>Apples</fast-checkbox>
<fast-checkbox checked>Bananas</fast-checkbox>
<fast-checkbox>Honeydew</fast-checkbox>
<fast-checkbox checked>Oranges</fast-checkbox>

<h2>Vertical</h2>
<fieldset style="display: flex; flex-direction: column; align-items: start;">
    <legend>Fruit</legend>
    <fast-checkbox checked>Apples</fast-checkbox>
    <fast-checkbox checked>Bananas</fast-checkbox>
    <fast-checkbox>Honeydew</fast-checkbox>
    <fast-checkbox checked>Oranges</fast-checkbox>
</fieldset>

<h2>Visual vs audio label</h2>
<fast-checkbox>
    <span aria-label="Audio label">Visible label</span>
</fast-checkbox>
