<h1>Progress</h1>
<h2>Default</h2>
<div style="width: 300px;">
    <fast-progress min="0" max="100" value="75"></fast-progress>
    <fast-progress></fast-progress>
</div>
<h2>Paused</h2>
<div style="width: 300px;">
    <fast-progress paused="true" min="0" max="100" value="75"></fast-progress>
    <fast-progress paused="true"></fast-progress>
</div>
<h2>Custom Sizes</h2>
<div style="width: 300px;">
    <fast-progress min="0" max="100" value="20"></fast-progress>
    <fast-progress min="0" max="100" value="40" style="height: 8px;"></fast-progress>
    <fast-progress min="0" max="100" value="60" style="height: 12px;"></fast-progress>
    <fast-progress min="0" max="100" value="80" style="height: 16px;"></fast-progress>
    <fast-progress min="0" max="100" value="100" style="height: 20px;"></fast-progress>
    <fast-progress></fast-progress>
    <fast-progress style="height: 8px;"></fast-progress>
    <fast-progress style="height: 12px;"></fast-progress>
    <fast-progress style="height: 16px;"></fast-progress>
    <fast-progress style="height: 20px;"></fast-progress>
</div>

<h2>vary min/max</h2>
<div style="width: 300px;">
    <fast-progress min="2" max="6" value="2"></fast-progress>
    <fast-progress min="2" max="6" value="3"></fast-progress>
    <fast-progress min="2" max="6" value="4"></fast-progress>
    <fast-progress min="2" max="6" value="5"></fast-progress>
    <fast-progress min="2" max="6" value="6"></fast-progress>
</div>
