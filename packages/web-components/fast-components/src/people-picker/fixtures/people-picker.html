<fast-design-system-provider use-defaults>
    <h1>People picker</h1>

    <h2>Default</h2>
    <fast-people-picker
        default-selection="me, you"
        options="them, those people, us"
    ></fast-people-picker>

    <h2>Custom menu</h2>
    <fast-people-picker default-selection="me, you" options="them, those people, us">
        <fast-people-picker-menu id="custom-menu">
            <button slot="header-region" role="listitem" tabindex="-1">pre-option</button>
            <button slot="footer-region" role="listitem" tabindex="-1">
                post-option
            </button>
        </fast-people-picker-menu>
    </fast-people-picker>

    <h2>Menu</h2>
    <fast-people-picker-menu>
        <button slot="header-region" role="listitem" tabindex="-1">pre-option</button>
        <button slot="footer-region" role="listitem" tabindex="-1">post-option</button>
    </fast-people-picker-menu>
</fast-design-system-provider>
