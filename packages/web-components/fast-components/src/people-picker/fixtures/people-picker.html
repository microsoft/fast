<fast-design-system-provider use-defaults>
    <h1>People picker</h1>

    <h2>Default</h2>
    <fast-people-picker
        default-selection="me, Lynne Robbins"
        options="me, Isaiah Langer, bobk@tailspintoys.com, Diego Siciliani, Lynne Robbins, EmilyB, BrianJ, JoniS@M365x214355.onmicrosoft.com"
    ></fast-people-picker>

    <h2>Absolute positioning</h2>
    <fast-people-picker
        fixed-placement="false"
        default-selection="me, Lynne Robbins"
        options="me, Isaiah Langer, bobk@tailspintoys.com, Diego Siciliani, Lynne Robbins, EmilyB, BrianJ, JoniS@M365x214355.onmicrosoft.com"
    ></fast-people-picker>

    <h2>Custom menu</h2>
    <fast-people-picker
        default-selection="me, Lynne Robbins"
        options="me, Isaiah Langer, bobk@tailspintoys.com, Diego Siciliani, Lynne Robbins, EmilyB, BrianJ, JoniS@M365x214355.onmicrosoft.com, me, Isaiah Langer, bobk@tailspintoys.com, Diego Siciliani, Lynne Robbins, EmilyB, BrianJ, JoniS@M365x214355.onmicrosoft.com"
    >
        <fast-people-picker-menu id="custom-menu" slot="menu-region">
            <button slot="header-region" role="listitem" tabindex="-1">pre-option</button>
            <button slot="footer-region" role="listitem" tabindex="-1">
                post-option
            </button>
        </fast-people-picker-menu>
    </fast-people-picker>

    <h2>Single item</h2>
    <fast-people-picker
        max-selected="1"
        options="me, Isaiah Langer, bobk@tailspintoys.com, Diego Siciliani, Lynne Robbins, EmilyB, BrianJ, JoniS@M365x214355.onmicrosoft.com"
    ></fast-people-picker>

    <h2>Multiple items, limit to 3</h2>
    <fast-people-picker
        max-selected="3"
        options="me, Isaiah Langer, bobk@tailspintoys.com, Diego Siciliani, Lynne Robbins, EmilyB, BrianJ, JoniS@M365x214355.onmicrosoft.com"
    ></fast-people-picker>

    <h2>Menu top</h2>
    <fast-people-picker
        menu-position="top"
        default-selection="me, Lynne Robbins"
        options="me, Isaiah Langer, bobk@tailspintoys.com, Diego Siciliani, Lynne Robbins, EmilyB, BrianJ, JoniS@M365x214355.onmicrosoft.com"
    ></fast-people-picker>

    <h2>Menu bottom</h2>
    <fast-people-picker
        menu-position="bottom"
        default-selection="me, Lynne Robbins"
        options="me, Isaiah Langer, bobk@tailspintoys.com, Diego Siciliani, Lynne Robbins, EmilyB, BrianJ, JoniS@M365x214355.onmicrosoft.com"
    ></fast-people-picker>

    <h2>Absolute positioning, no updates</h2>
    <fast-people-picker
        fixed-placement="false"
        menu-position="bottom"
        auto-update-interval="0"
        default-selection="me, Lynne Robbins"
        options="me, Isaiah Langer, bobk@tailspintoys.com, Diego Siciliani, Lynne Robbins, EmilyB, BrianJ, JoniS@M365x214355.onmicrosoft.com"
    ></fast-people-picker>

    <h2>Fixed positioning, no updates</h2>
    <fast-people-picker
        menu-position="bottom"
        auto-update-interval="0"
        default-selection="me, Lynne Robbins"
        options="me, Isaiah Langer, bobk@tailspintoys.com, Diego Siciliani, Lynne Robbins, EmilyB, BrianJ, JoniS@M365x214355.onmicrosoft.com"
    ></fast-people-picker>

    <div style="height: 400px; opacity: 0;"></div>
</fast-design-system-provider>
