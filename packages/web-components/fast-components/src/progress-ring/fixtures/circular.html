<h1>Progress ring</h1>
<h2>Default</h2>
<fast-progress-ring min="0" max="100" value="75"></fast-progress-ring>
<fast-progress-ring></fast-progress-ring>
<h2>Paused</h2>
<fast-progress-ring paused="true" min="0" max="100" value="75"></fast-progress-ring>
<fast-progress-ring paused="true"></fast-progress-ring>
<h2>Custom Sizes</h2>
<div style="display: grid; grid-gap: 12px; grid-auto-flow: column;">
    <fast-progress-ring min="0" max="100" value="20"></fast-progress-ring>
    <fast-progress-ring
        min="0"
        max="100"
        value="40"
        style="width: 42px; height: 42px;"
    ></fast-progress-ring>
    <fast-progress-ring
        min="0"
        max="100"
        value="60"
        style="width: 62px; height: 62px;"
    ></fast-progress-ring>
    <fast-progress-ring
        min="0"
        max="100"
        value="80"
        style="width: 82px; height: 82px;"
    ></fast-progress-ring>
    <fast-progress-ring
        min="0"
        max="100"
        value="100"
        style="width: 102px; height: 102px;"
    ></fast-progress-ring>
</div>
<div style="display: grid; grid-gap: 12px; grid-auto-flow: column;">
    <fast-progress-ring></fast-progress-ring>
    <fast-progress-ring style="width: 42px; height: 42px;"></fast-progress-ring>
    <fast-progress-ring style="width: 62px; height: 62px;"></fast-progress-ring>
    <fast-progress-ring style="width: 82px; height: 82px;"></fast-progress-ring>
    <fast-progress-ring style="width: 102px; height: 102px;"></fast-progress-ring>
</div>

<h2>vary min/max</h2>
<div style="width: 300px;">
    <fast-progress-ring min="2" max="6" value="2"></fast-progress-ring>
    <fast-progress-ring min="2" max="6" value="3"></fast-progress-ring>
    <fast-progress-ring min="2" max="6" value="4"></fast-progress-ring>
    <fast-progress-ring min="2" max="6" value="5"></fast-progress-ring>
    <fast-progress-ring min="2" max="6" value="6"></fast-progress-ring>
</div>
