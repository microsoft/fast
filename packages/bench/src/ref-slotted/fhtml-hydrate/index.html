<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ref-slotted / fast-html (hydrate)</title>
</head>
<body>
    <div id="container">
        <!-- @bench-ssr count="100" -->
        <bench-ref-slotted needs-hydration>
            <template shadowrootmode="open"><h3 data-fe-b-0>Title</h3><slot data-fe-b-1></slot></template>
            <span>slotted content</span>
        </bench-ref-slotted>
        <!-- @/bench-ssr -->
    </div>
    <f-template name="bench-ref-slotted">
        <template><h3 f-ref="{heading}">Title</h3><slot f-slotted="{slottedItems}"></slot></template>
    </f-template>
    <script type="module" src="./main.ts"></script>
</body>
</html>
