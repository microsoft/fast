<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="container"></div>
    <f-template name="bench-repeat-mutate">

            <ul>
                <f-repeat value="{{item in items}}">

                </f-repeat>
            </ul>
        </template>
    </f-template>
    <script type="module" src="./main.ts"></script>
</body>
