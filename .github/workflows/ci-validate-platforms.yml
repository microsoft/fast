name: Validate Platforms/Browsers

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

  schedule:
    - cron: 0 7 * * 3

jobs:
  cross-platform_cross-browser:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-11]

    env:
      PLAYWRIGHT_BROWSERS_PATH: 0

    steps:
      - name: Set git to use LF
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Checkout Branch
        uses: actions/checkout@v2

      - if: ${{ github.event_name == 'pull_request' }}
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/master:refs/remotes/origin/master

      - name: Install package dependencies
        run: yarn install --frozen-lockfile --ignore-scripts --network-timeout=360000 --prefer-offline

      - name: Test Prettier format
        run: yarn format:check

      - name: Prepare workspaces
        run: yarn prepare

      - name: Run tests in changed packages
        if: ${{ github.event_name == 'pull_request' }}
        run: yarn lerna run test --stream --since=origin/master

      - name: Run tests in all Lerna Packages
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        run: yarn lerna run test --stream

      - name: Install playwright dependencies and browsers
        run: |
          yarn playwright install-deps
          yarn playwright install

      - name: Build Playwright tests
        run: yarn workspace @microsoft/fast-components build:pw

      - name: Test Playwright (chromium)
        run: yarn workspace @microsoft/fast-components test-pw
        continue-on-error: true
        timeout-minutes: 2
        env:
          PLAYWRIGHT_BROWSER: chromium

      - name: Test Playwright (firefox)
        run: yarn workspace @microsoft/fast-components test-pw
        continue-on-error: true
        timeout-minutes: 2
        env:
          PLAYWRIGHT_BROWSER: firefox

      - name: Test Playwright (webkit)
        run: yarn workspace @microsoft/fast-components test-pw
        continue-on-error: true
        timeout-minutes: 2
        env:
          PLAYWRIGHT_BROWSER: webkit

      - name: Initialize CodeQL
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        uses: github/codeql-action/init@v1
        with:
          languages: javascript, typescript

      - name: Perform CodeQL Analysis
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        uses: github/codeql-action/analyze@v1
