name: Validate PRs

on: [pull_request]

jobs:      
  build_linux:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: 0

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo '::set-output name=dir::$(yarn cache dir)'

    - name: Set up node_modules cache
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          node_modules
          */*/node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Install package dependencies
      run: yarn install --frozen-lockfile --ignore-scripts --prefer-offline

    - name: Check for the presence of changed files inside ./change
      run: yarn checkchange

    - name: Testing Prettier format
      run: yarn format:check

    - name: Prepare workspaces
      run: yarn prepare

    - name: run a benchmark
      run: |
        cd packages/utilities/fast-benchmarks
        npm run benchmark:fast-element:create10k
    - name: report results
      uses: andrewiggins/tachometer-reporter-action@v2
      with:
        name: results
        path: packages/utilities/fast-benchmarks/results/result.json
